<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<title>Insert title here</title>
</head>
<body>
	<h1>BOOKS</h1>
	<form id="input-data-books">
			<input id="name-book" type="text" placeholder="Name" required/>
			<input id="author-name-book" type="text" placeholder="Author" required/>
			<input id="genre" type="text" placeholder="Genre" required/>
			<input id="year-issue" type="number" placeholder="Year issue" required/>	
			<input type="submit" value = "Add book">
	</form>
	
	<form id="filter-books">
		<input id="filter-name-book" type="text" placeholder="Name"/>
		<input id="filter-author-book" type="text" placeholder="Author"/>
		<input id="filter-genre" type="text" placeholder="Genre"/>
		<input id="filter-year-issue" type="number" placeholder="Year issue"/>	
		<input type="submit" value = "Filter">
	</form>
	
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Author</th>
				<th>Genre</th>
				<th>Year issue</th>
			</tr>
		</thead>
		<tbody id="booksTable"/>
	</table>
</body>
</html>
